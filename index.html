<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100&display=swap" rel="stylesheet">
  </head>
  <body>
     <img class="bg-pattern-top" src="bg-pattern-top.svg" alt="circle-image-top">
<div class="container">
  <div class="top-container">
    <img class="bg-pattern-card" src="bg-pattern-card.svg" alt="circles-image-card">
    <img class="profilepic" src="image-victor.jpg" alt="image">
  </div>
  <div class="bottom-container">
<div class="name">
  <h2>Victor Crest</h2>
  <h3>26</h3>
</div>
<p>London</p>
<div class="info">
  <div>
    <h2>80K</h2><span>Followers</span>
  </div>
  <div>
    <h2>803K</h2><span>Likes</span>
</div>
  <div>
    <h2>1.4K</h2><span>Photos</span>
  </div>
</div>
  </div>
</div>
<img class="bg-pattern-bottom" src="bg-pattern-bottom.svg" alt="circle-image-bottom">

<footer><div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
  Coded by  <a href="https://github.com/agmgit10">Angana Ghosh Mazumdar</a>.
</div></footer>
  </body>

</html>
